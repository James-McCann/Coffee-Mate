<template name="add_coffee">

    <div class ="well">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Add Coffee Page!</h1>
                {{# if currentUser}}
                <h3>Enter your details</h3>


                <form class="add_coffee_form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="text" class="form-control" id="coffeeName" name="coffeeName" placeholder="Name" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label>Coffee Shop</label>
                        <input type="text" class="form-control" id="coffeeShop" name="coffeeShop" placeholder="Shop" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label>Coffee Price</label>
                        <input type="number" step="any" class="form-control" id="coffeePrice" name="coffeePrice" autocomplete="off" placeholder=0 required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Coffee</button>
                    <a href="/" class="btn btn-default">Go Back</a>
                </form>
                    {{else}}
                    <h3>Please sign in to add coffees..</h3>
                {{/if}}

            </div>
        </div>
    </div>
</template>
